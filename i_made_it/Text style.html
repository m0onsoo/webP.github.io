<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text style</title>
    <style>
      section{
        width:50%;
        height:30%;
      }
      h1{
        background-color:#5F5F5F;
        color:white;
        font-variant:small-caps;
        text-align:center;
      }
      span{
        background-color:#F1F1F1;
        color:#DC082F;
      }
      li{
        font-family:Courier;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Text Color</h1>

      <p>The <span>color</span> property is used to set the color of the text. the color is specified by:</p>
      <ul>
        <li>a color name - like "red"</li>
        <li>a HEX value - like "#ff0000"</li>
        <li>an RGB value - like "rgb(255,0,0)"</li>
      </ul>
    </section>
  </body>
</html>
